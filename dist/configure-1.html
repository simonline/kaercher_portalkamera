<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/app.min.css">
    <title>Kärcher Portalkamera: Konfiguration</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg bg-light mb-5">
      <div class="container">
        <a class="navbar-brand">
  <img src="img/logo.png">&nbsp;
  Portalkamera
  <small>Version 1.0</small>
</a>
      </div>
    </nav>
    <div class="container">
      <form id="config-1" action="configure-2.html">
        <div class="row">
          <div class="col-sm-4">
            <svg id="svg"
                 class="kpc-backend"
                 data-snapshot="true"
                 data-warp="true"
                 xmlns:svg="http://www.w3.org/2000/svg"
                 xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink"
                 xml:space="preserve"
                 xmlns:xml="http://www.w3.org/XML/1998/namespace"
                 version="1.1"
                 baseProfile="basic"
                 width="350"
                 height="622">
              <polygon id="camera"
                       class="draggable"
                       points="50,50 300,50 300,570 50,570"></polygon>
            </svg>
          </div>
          <div class="col-sm-8">
            <h3>Videobild-Entzerrung</h3>
            <p>
              Ziehen Sie die Ecken der grünen Markierung auf die Ecken der
              Schachbrett-Vorlage im Bild.
            </p>
            <input type="submit"
                   class="btn btn-primary"
                   value="Weiter zur Ausrichtung" />
          </div>
        </div>
      </form>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
