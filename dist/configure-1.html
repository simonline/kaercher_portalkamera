<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/app.min.css">
    <title>Kärcher Portalkamera: Konfiguration</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg bg-light mb-5">
      <div class="container">
        <a class="navbar-brand">
          <img src="img/logo.png">&nbsp;
          Portalkamera
          <small>Version 1.0</small>
        </a>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Konfiguration
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item save-config" href="javascript:;">
                <i class="fa fa-download"></i> Konfiguration speichern
              </a>
              <a class="dropdown-item load-config" href="javascript:;">
                <i class="fa fa-upload"></i> Bestehende Konfiguration laden
              </a>
              <a class="dropdown-item reset-config" href="javascript:;">
                <i class="fa fa-truck"></i> Auf Werkseinstellung zurücksetzen
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <form action="configure-2.html">
        <div class="card">
          <h3 class="card-header">Videobild-Entzerrung</h3>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-5">
                <svg id="svg"
                     class="kpc-backend"
                     data-snapshot="true"
                     data-warp="true"
                     xmlns:svg="http://www.w3.org/2000/svg"
                     xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink"
                     xml:space="preserve"
                     xmlns:xml="http://www.w3.org/XML/1998/namespace"
                     version="1.1"
                     baseProfile="basic"
                     width="408"
                     height="719">
                  <polygon id="camera"
                           class="draggable"
                           points="50,50 350,50 350,640 50,640" />
                </svg>
              </div>
              <div class="col-sm-7">
                <p>
                  Ziehen Sie die Ecken der grünen Markierung auf die Ecken der
                  Schachbrett-Vorlage im Bild.
                </p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit"
                   class="btn btn-primary pull-right"
                   value="Weiter zur Ausrichtung" />
          </div>
        </div>
      </form>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
