<!doctype html>
<html lang="en">
  @@include('includes/head.html')
  <body>
    @@include('includes/nav.html')
    <div class="container">
      <div class="card">
        <h3 class="card-header">Ausrichtung</h3>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <svg id="svg"
                   xmlns:svg="http://www.w3.org/2000/svg"
                   xmlns="http://www.w3.org/2000/svg"
                   xmlns:xlink="http://www.w3.org/1999/xlink"
                   xml:space="preserve"
                   xmlns:xml="http://www.w3.org/XML/1998/namespace"
                   version="1.1"
                   baseProfile="basic"
                   class="panzoom-parent pan-parent"
                   x="0px"
                   y="0px"
                   width="500"
                   height="281">
                <polygon id="video"
                         class="panzoom"
                         points="100,50 400,50 400,200 100,200"
                         fill="#007bff"/>
                <polygon id="line"
                         class="draggable colorpicker"
                         points="100,200 400,100"
                         stroke="green"
                         stroke-width="2"
                         fill="none"/>
                <image xlink:href="img/traffic-light.png"
                       class="pan"
                       x="375"
                       y="125"
                       height="136px"
                       width="101px"/>
              </svg>
            </div>
            <div class="col-sm-6">
              <h6>Position und Zoom für Video</h6>
              <div class="panzoom-control">
                <div class="btn-group btn-cross">
                  <div class="btn-group-vertical">
                    <a href="javascript:;"
                       class="btn btn-primary pan-left"><i class="fa fa-arrow-left"></i></a>
                  </div>
                  <div class="btn-group-vertical">
                    <a href="javascript:;"
                       class="btn btn-primary pan-up"><i class="fa fa-arrow-up"></i></a>
                    <a href="javascript:;"
                       class="btn btn-primary reset">Reset</a>
                    <a href="javascript:;"
                       class="btn btn-primary pan-down"><i class="fa fa-arrow-down"></i></a>
                  </div>
                  <div class="btn-group-vertical">
                      <a href="javascript:;"
                         class="btn btn-primary pan-right"><i class="fa fa-arrow-right"></i></a>
                  </div>
                </div>
                <div class="btn-group-vertical ml-3">
                  <a href="javascript:;"
                     class="btn btn-primary zoom-in"><i class="fa fa-plus"></i></a>
                  <a href="javascript:;"
                     class="btn btn-primary zoom-out"><i class="fa fa-minus"></i></a>
                </div>
                <input type="range" class="zoom-range" step="0.05" min="0.3" max="6">
              </div>

              <h6 class="mt-3">Position für Ampel</h6>
              <div class="pan-control">
                <div class="btn-group btn-cross">
                  <div class="btn-group-vertical">
                    <a href="javascript:;"
                       class="btn btn-primary pan-left"><i class="fa fa-arrow-left"></i></a>
                  </div>
                  <div class="btn-group-vertical">
                    <a href="javascript:;"
                       class="btn btn-primary pan-up"><i class="fa fa-arrow-up"></i></a>
                    <a href="javascript:;"
                       class="btn btn-primary reset">Reset</a>
                    <a href="javascript:;"
                       class="btn btn-primary pan-down"><i class="fa fa-arrow-down"></i></a>
                  </div>
                  <div class="btn-group-vertical">
                      <a href="javascript:;"
                         class="btn btn-primary pan-right"><i class="fa fa-arrow-right"></i></a>
                  </div>
                </div>
              </div>

              <h6 class="mt-3">Farbauswahl für Führungslinie</h6>
              <input id="line-colorpicker" />

            </div>
          </div>
        </div>
        <div class="card-footer">
          <a class="btn btn-primary" href="configure-1.html">
            Zurück zur Videobild-Entzerrung
          </a>
          <a class="btn btn-primary pull-right" href="done.html">
            Fertig
          </a>
        </div>
      </div>
    </div>
    @@include('includes/footer.html')
  </body>
</html>
